name: Run BB Touch Bot

on:
  schedule:
    - cron: '0 * * * *'  # runs every hour at minute 0

jobs:
  run-bot:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      REDIS_URL: redis://localhost:6379
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      - uses: actions/checkout@v3

      - name: Cache conda packages
        uses: actions/cache@v3
        with:
          path: ~/.conda/pkgs
          key: ${{ runner.os }}-conda-pkgs-${{ hashFiles('environment.yml') }}
          restore-keys: |
            ${{ runner.os }}-conda-pkgs-

      - name: Set up Miniconda and create environment
        uses: conda-incubator/setup-miniconda@v3
        with:
          environment-file: environment.yml
          activate-environment: bb-touch-bot
          auto-update-conda: true

      - name: Wait for Redis to be ready
        run: |
          for i in {1..30}; do
            if redis-cli -h localhost ping | grep -q PONG; then
              echo "Redis is ready"
              break
            fi
            echo "Waiting for Redis..."
            sleep 2
          done

      - name: Run bot
        shell: bash -l {0}
        run: python RsiBot.py
