name: Run BB Touch Bot

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
  
jobs:
  run-bot:
    runs-on: ubuntu-latest

    env:
      REDIS_URL: ${{ secrets.REDIS_URL }}
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      - uses: actions/checkout@v4

      # Cache conda environment and packages
      - name: Cache conda environment
        uses: actions/cache@v4
        with:
          path: |
            ~/miniconda3/envs/bb-touch-bot
            ~/miniconda3/pkgs
          key: ${{ runner.os }}-conda-env-${{ hashFiles('environment.yml') }}
          restore-keys: |
            ${{ runner.os }}-conda-env-

      # Use newer version to fix deprecation warning
      - name: Set up Miniconda and create environment
        uses: conda-incubator/setup-miniconda@v3
        with:
          environment-file: environment.yml
          activate-environment: bb-touch-bot
          auto-update-conda: false  # Disable auto-update for faster runs
          use-mamba: true          # Use mamba for faster package resolution

      - name: Run bot
        shell: bash -l {0}
        run: python RsiBot.py
